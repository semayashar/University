<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
    <title>Hotel Marina</title>
    <style>
        body {
		    background-attachment: fixed;
		    margin: 0;
		    padding: 0;
		    background-image: url(https://img.freepik.com/premium-photo/abstract-blur-luxury-hotel-lobby-background_1339-98452.jpg);
		    background-size: cover;
		    background-position: center;
		    background-repeat: no-repeat;
		    font-family: Arial, sans-serif;
		}

         .container {
		    background-color: rgba(255, 255, 255, 0.9);
		    max-width: 800px;
		    margin: 40px auto;
		    padding: 20px;
		    border-radius: 8px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .success-message {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .return-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
            text-align: center;
        }

        .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <ui:include src="header.xhtml"/>
   

    <div class="container">
    <H1>Submitted successfully!</H1>
        <div class="success-message">
            Your reservation is submitted successfully!
        </div>
        <a href="index.jsf" class="return-button">Return</a>
    </div>
</body>

</html>
