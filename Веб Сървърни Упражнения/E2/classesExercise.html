<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Creator</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f4f7f9;
            color: #333;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 2fr;
        }

        h1, h2 {
            margin-bottom: 30px;
            margin-top: 30px;
            text-align: left;
            color: #2c3e50;
        }
        
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .left {
            flex: 1;
            text-align: left;
            margin-right: 20px;
            font-weight: bold;
        }

        .right {
            flex: 2;
        }

        input[type="text"], input[type="number"], input[type="radio"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        
        button {
            display: block;
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: black;
        }
        
        #employeeFields, #studentFields {
            border: 1px solid #ecf0f1;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        #output div {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        h3 {
            color: #2980b9;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #34495e;
        }
        
        /* Media Queries for Responsive Design */
        @media (min-width: 600px) {
            body {
                max-width: 800px;
                margin: 0 auto;
            }
        
            button {
                margin-block: 25px;
                width: 80%;
                margin: 0 auto;
            }
        }
        
    </style>
</head>
<body>
    <h1>Create Person</h1>
    <div class="container">
        <!-- Name, Age, Gender Fields -->
        <div class="form-group">
            <label for="name" class="left">Name:</label>
            <input type="text" id="name" class="right">
        </div>

        <div class="form-group">
            <label for="age" class="left">Age:</label>
            <input type="number" id="age" class="right">
        </div>

        <div class="form-group">
            <label for="gender" class="left">Gender:</label>
            <input type="text" id="gender" class="right">
        </div>

        <!-- Type Selection -->
        <div class="form-group">
            <label class="left">Type:</label>
            <div class="right">
                <input type="radio" id="employee" name="type" value="employee" checked onchange="toggleFields()">
                <label for="employee">Employee</label>
                <input type="radio" id="student" name="type" value="student" onchange="toggleFields()">
                <label for="student">Student</label>
            </div>
        </div>
    </div>

    <!-- Employee Specific Fields -->
    <div id="employeeFields">
        <div class="form-group">
            <label for="jobTitle" class="left">Job Title:</label>
            <input type="text" id="jobTitle" class="right">
        </div>

        <div class="form-group">
            <label for="salary" class="left">Salary:</label>
            <input type="number" id="salary" class="right">
        </div>

        <div class="form-group">
            <label for="department" class="left">Department:</label>
            <input type="text" id="department" class="right">
        </div>
    </div>

    <!-- Student Specific Fields -->
    <div id="studentFields">
        <div class="form-group">
            <label for="university" class="left">University:</label>
            <input type="text" id="university" class="right">
        </div>

        <div class="form-group">
            <label for="major" class="left">Major:</label>
            <input type="text" id="major" class="right">
        </div>

        <div class="form-group">
            <label for="faculty" class="left">Faculty:</label>
            <input type="text" id="faculty" class="right">
        </div>
    </div>

    <!-- Add Person Button -->
    <button onclick="addPerson()">Add Person</button>

    <!-- Output Area -->
    <h2>Saved people</h2>
    <div id="output"></div>

    <button onclick="calculateNamePercentage()">Покажи процентите на имената</button>

    <script src="script.js"></script>
    
</body>
</html>
